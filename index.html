<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GemLand</title>
    <meta name="description" content="Matching Memory Game">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gaegu">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="game-info">
        <section class="score-panel">
          <div class="score-info">
            <h3 class="score-title">Score</h3>
            <h3 class="score">0</h3>
          </div>

          <div class="score-info">
            <h3 class="lives-title">Lives</h3>
            <ul class="hearts">
              <li><i class="fa fa-heart"></i></li>
              <li><i class="fa fa-heart"></i></li>
              <li><i class="fa fa-heart"></i></li>
            </ul>
          </div>

          <div class="score-info key">
            <h3 class="key-title">Key</h3>
            <i class="fa fa-key key-icon"></i>
          </div>

          <div class="score-info">
            <h3 class="avatar-title">Avatar</h3>
            <img class="avatar" src="" alt = "avatar">
          </div>

          <div class="score-info restart">
            <h3 class="restart-title">Restart</h3>
            <i class="fa fa-repeat restart-icon"></i>
          </div>
        </section>
      </div>
      <div class="game">
      </div>
    </div>
  </main>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
