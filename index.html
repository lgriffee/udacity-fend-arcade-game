<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GemLand</title>
    <meta name="description" content="Matching Memory Game">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Gaegu">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="game-info">
        <section class="score-panel">
          <div class="score-info">
            <h3 class="score-title">Score</h3>
            <h3 class="score">0</h3>
          </div>

          <div class="score-info">
            <h3 class="lives-title">Lives</h3>
            <ul class="hearts">
              <li><i class="fa fa-heart"></i></li>
              <li><i class="fa fa-heart"></i></li>
              <li><i class="fa fa-heart"></i></li>
            </ul>
          </div>

          <div class="score-info key">
            <h3 class="key-title">Key</h3>
            <i class="fa fa-key key-icon"></i>
          </div>

          <div class="score-info">
            <h3 class="avatar-title">Avatar</h3>
            <img class="avatar" src="" alt = "avatar">
          </div>

          <div class="score-info restart">
            <h3 class="restart-title">Restart</h3>
            <i class="fa fa-repeat restart-icon"></i>
          </div>
        </section>
      </div>

      <section class="modal">
        <div class="win-modal">
            <div class="win-modal-content">
              <h1 class="win-modal-title">Nice Job!</h1>

              <div class="win-image-container">
                <img class="win-image" src="images/star-cropped.png" alt = "star">
              </div>
            </div>
          </div>
      </section>

      <section class="modal">
        <div class="game-over-modal">
            <div class="game-over-modal-content">
              <h1 class="game-over-modal-title">Game Over!</h1>

              <div class="game-over-image-container">
                <img class="game-over-image" src="images/enemy-bug-jewel.png" alt = "enemy bug">
              </div>

              <div class="score-result-container">
                <h2 class="score-result-title">
                  Score:<h2 class="score-result">0</h2>
                </h2>
              </div>

              <button class="new-game-button" type="button">New Game</button>
            </div>
          </div>
      </section>

      <div class="game">
      </div>
    </div>
  </main>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>
</html>
